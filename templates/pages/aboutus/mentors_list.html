{% load static %}
<section class="py-5">
  <div class="container text-center">
    <h2 class="mb-5 fw-semibold">
      Yuk berkenalan dengan <span class="text-red">para Mentor!</span>
    </h2>
    <div class="row">
      <!-- Teacher -->
      {% for mentor in mentors %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="teacher-card bg-white text-center p-3 rounded-4 shadow-lg">
          <img
            src="{% if mentor.photo %}{{ mentor.photo.url }}{% else %}{% static 'images/mentor-1.jpg' %}{% endif %}"
            alt="{{ mentor.name }}"
            class="rounded-circle img-fluid border border-4 border-danger object-fit-cover mb-4"
            style="width: 150px; height: 150px"
          />
          <h4 class="fw-bold">{{ mentor.name }}</h4>
          <p class="text-muted">
            {{ mentor.experience|default:"Belum ada deskripsi" }}
          </p>
          <div class="social-icons">
            <a
              href="{{ mentor.linked_in }}"
              target="_blank"
              class="linkedin-icon text-red fs-4 mx-3"
              ><i class="bi bi-linkedin"></i
            ></a>
            <a
              href="{{ mentor.instagram }}"
              target="_blank"
              class="facebook-icon text-red fs-4 mx-3"
              ><i class="bi bi-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="alert alert-danger p-4 fs-5">Data mentor tidak tersedia</div>
      {% endfor %}
    </div>
  </div>
</section>

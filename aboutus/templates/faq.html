<!-- faq -->
<section class="py-5">
  <div class="container">
    <h3 class="fw-bold mb-5 text-red">Frequently Asked Questions</h3>
    {% for item in faq %}
    <!-- item -->
    <div class="col-12 col-lg-8">
      <div
        class="faq-item d-flex flex-column px-3 pt-3 shadow-sm cursor-pointer border border-secondary-subtle"
      >
        <div class="faq-question d-flex justify-content-between w-100">
          <p>{{ item.q }}</p>
          <i class="bi bi-plus text-red"></i>
        </div>
        <div class="faq-answer" style="display: none">
          <p>{{ item.a }}</p>
        </div>
      </div>
    </div>
    <!-- item end -->
    {% endfor %}
  </div>
</section>

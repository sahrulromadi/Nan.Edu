{% extends 'base.html' %} {% block content %} {% load static %}

<!-- PROFILE MAIN -->
{% load widget_tweaks %}
<div class="pt-5">
  <section class="container mt-5 mb-5">
    <div class="card shadow-lg mx-auto p-4 rounded-4" style="max-width: 900px">
      <div class="card-body">
        <h5 class="card-title fs-3 mb-4 fw-bold">Profile Pengguna</h5>
        <div class="row">
          <div
            class="col-md-4 text-center mb-4 d-flex flex-column align-items-center"
          >
            <div
              class="photo-container border border-secondary-subtle"
              style="width: 200px; height: 200px"
            >
              <img
                src="{% if user.profile.photo %}{{ user.profile.photo.url }}{% else %}{% static 'images/testimoni-1.png' %}{% endif %}"
                alt="Profile Photo"
                class="object-fit-cover w-100 h-100"
              />
            </div>
          </div>
          <div class="col-md-8">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <p class="text-muted">{{ user.username }}</p>
            </div>
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <p class="text-muted">{{ user.first_name|default:"-" }}</p>
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <p class="text-muted">{{ user.last_name|default:"-" }}</p>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <p class="text-muted">{{ user.email }}</p>
            </div>
          </div>
        </div>
        <div class="text-end">
          <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary">
            Edit Profile
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
